

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Recognition</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        #upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        #upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin-bottom: 20px;
        }
        #upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
        #btn {
            border: 2px solid #3498db;
            color: #3498db;
            background-color: white;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        #image-preview {
            max-width: 80%;
            margin: 20px 0;
            border: 2px solid #333;
            border-radius: 8px;
        }
        #predict-btn {
            border: 2px solid #2ecc71;
            color: white;
            background-color: #2ecc71;
            padding: 10px 30px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Alphabet Recognition for English and Hindi Alphabets</h1>
    <div id="upload-container">
        <div id="upload-btn-wrapper">
            <button class="btn" id="btn">Upload Image</button>
            <input type="file" name="image" id="input" accept=".png, .jpg, .jpeg">
        </div>
        <img id="image-preview" src="#" alt="Image Preview">
        <button id="predict-btn">Make Prediction</button>
        <div id="result"></div>
        <footer>
            <p style="margin-top: 30px; font-size: 16px;">Created by: Devang Chavan | Connect with me on <a href="https://www.linkedin.com/in/devang-chavan/" target="_blank">LinkedIn</a></p>
        </footer>
    <script>
        // .const input = document.getElementById('input');
        const preview = document.getElementById('image-preview');
        const resultDiv = document.getElementById('result');
        const predictBtn = document.getElementById('predict-btn');
        
        input.addEventListener('change', () => {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        predictBtn.addEventListener('click', async () => {
            const file = input.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);
                const response = await fetch('/predict/', {
                    method: 'POST',
                    body: formData,
                });
                const data = await response.json();
                resultDiv.innerHTML = `Predicted Alphabet: ${data.predicted_class}`;
            } else {
                alert('Please upload an image first.');
            }
        });
    </script>
</body>
</html>
